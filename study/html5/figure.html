<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figure</title>
  </head>
  <body>
    <!-- 
          figcaption은 figure태그 안에서 처음 또는 마지막에 들어갈 수 있다

          가능한 role="group, presentation" 2개가 있다


          presentation : role="none"과 동일하며, 보조기기가 마크업의 의미를 제거 후, 내용만 사용자에게 전달합니다. 
      -->
    <figure role="presentation">
      <img src="../img/Facebook-Live-Tips.png" alt="facebook live tips" />
    </figure>

    <figure>
      <img src="../img/Facebook-Live-Tips.png" alt="facebook live tips" />
      <figcaption>페이스북 아이콘</figcaption>
    </figure>
  </body>
</html>
